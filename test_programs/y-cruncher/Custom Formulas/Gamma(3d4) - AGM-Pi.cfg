{
    NameShort : "Gamma(¾)"
    NameLong : "Gamma(3/4)"
    AlgorithmShort : "AGM-Pi"
    AlgorithmLong : "AGM-Pi"
    Formula : {
        Sqrt : {
            Multiply : [
                {AGM : {Sqrt : 2}}
                {Sqrt : {
                    Shift : [
                        {Pi : {}}
                        -1
                    ]
                }}
            ]
        }
    }
}
