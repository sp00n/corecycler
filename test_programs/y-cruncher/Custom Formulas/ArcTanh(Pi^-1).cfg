{
    NameShort : "ArcTanh(Pi^-1)"
    NameLong : "ArcTanh(Pi^-1)"
    AlgorithmShort : "Log-Formula"
    AlgorithmLong : "Log Expansion of ArcTanh(x)"
    Formula : {
        Shift : [
            {Scope : {
                Locals : [
                    {pi : {Pi : {}}}
                    {log2 : {Log : 2}}
                ]
                Formula : {
                    Log-AGM : {
                        Pi : "pi"
                        Log2 : "log2"
                        Argument : {
                            Divide : [
                                {LinearCombination : [[1 "pi"][1 1]]}
                                {LinearCombination : [[1 "pi"][1 -1]]}
                            ]
                        }
                    }
                }
            }}
            -1
        ]
    }
}
