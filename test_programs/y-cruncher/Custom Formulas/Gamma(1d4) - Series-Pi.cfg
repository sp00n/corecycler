        Invsqrt : {
            Multiply : [
                {SeriesHypergeometric : {
                    Power : -1
                    CoefficientP : 1
                    CoefficientQ : 147
                    CoefficientD : 108
                    PolynomialP : [15435 -143136 20224 1241088 -856064 -2752512 2621440]
                    PolynomialQ : [0 0 82944 331776 331776]
                    PolynomialR : [105 -1408 5504 -8192 4096]
                }}
                {Invsqrt : {
                    LinearCombination : [[
                        3
                        {Power : [
                            {Pi : {Algorithm : "ramanujan"}}
                            3
                        ]}
                    ]]
                }}
            ]
        }
    }
}
