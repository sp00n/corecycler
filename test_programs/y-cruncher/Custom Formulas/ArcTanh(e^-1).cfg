{
    NameShort : "ArcTanh(e^-1)"
    NameLong : "ArcTanh(e^-1)"
    AlgorithmShort : "Log-Formula"
    AlgorithmLong : "Log Expansion of ArcTanh(x)"
    Formula : {
        Shift : [
            {Log : {Scope : {
                Locals : [
                    {arg : {E : {Power : -1}}}
                ]
                Formula : {
                    Divide : [
                        {LinearCombination : [[1 "arg"][1 1]]}
                        {LinearCombination : [[-1 "arg"][1 1]]}
                    ]
                }
            }}}
            -1
        ]
    }

}
