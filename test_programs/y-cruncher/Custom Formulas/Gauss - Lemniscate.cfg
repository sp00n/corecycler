{
    NameShort : "Gauss"
    NameLong : "Gauss's Constant"
    AlgorithmShort : "Lemniscate"
    AlgorithmLong : "Lemniscate / (2 Pi)"
    Formula : {
        Shift : [
            {Multiply : [
                {Lemniscate : {Algorithm : "gauss"}}
                {Pi : {Power : -1}}
            ]}
            -1
        ]
    }
}
