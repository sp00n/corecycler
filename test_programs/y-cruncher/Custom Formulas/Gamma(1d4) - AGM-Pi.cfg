//
//         ( 1 )                1
//    Gamma(---) = ----------------------------
//         ( 4 )        (   AGM(1, sqrt(2))  )
//                  sqrt( ------------------ )
//                      (  sqrt( (2 Pi)^3 )  )
//
//    Source: http://mathworld.wolfram.com/GausssConstant.html
//

{
    NameShort : "Gamma(¼)"
    NameLong : "Gamma(1/4)"
    AlgorithmShort : "AGM-Pi"
    AlgorithmLong : "AGM-Pi"
    Formula : {
        Invsqrt : {
            Multiply : [
                {AGM : {Sqrt : 2}}
                {Invsqrt : {
                    Power : [
                        {Shift : [
                            {Pi : {}}
                            1
                        ]}
                        3
                    ]
                }}
            ]
        }
    }
}
