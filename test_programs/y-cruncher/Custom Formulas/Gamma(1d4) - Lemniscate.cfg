{
    NameShort : "Gamma(¼)"
    NameLong : "Gamma(1/4)"
    AlgorithmShort : "Lemniscate"
    AlgorithmLong : "Lemniscate Formula"
    Formula : {
        Sqrt : {
            Multiply : [
                {Lemniscate : {Algorithm : "gauss"}}
                {Invsqrt : {
                    Shift : [
                        {Pi : {Power : -1}}
