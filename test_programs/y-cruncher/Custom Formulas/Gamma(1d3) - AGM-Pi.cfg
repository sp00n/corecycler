{
    NameShort : "Gamma(⅓)"
    NameLong : "Gamma(1/3)"
    AlgorithmShort : "AGM-Pi"
    AlgorithmLong : "AGM-Pi"
    Formula : {
        Divide : [
            {Multiply : [
                {InvNthRoot : [
                    3
                    {AGM : {Invsqrt :
                        {LinearCombination : [
                            [1 8]
                            [-1 {Sqrt : 48}]
                        ]}
                    }}
                ]}
                {InvNthRoot : [12 3]}
            ]}
            {Multiply : [
                {InvNthRoot : [3
                    {Power : [
                        {Pi : {Algorithm : "ramanujan"}}
                        2
                    ]}
                ]}
                {InvNthRoot : [9 16]}
            ]}
        ]
    }
}
